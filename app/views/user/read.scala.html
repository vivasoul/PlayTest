@import model._

@(user: User)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/lib/jquery-3.3.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
    <div style="text-align:center">환영합니다! @user.name 님!</div>
        <table>
            <tr>
                <th>아이디</th>
                <td><input id="user_id" name="user_id" type="text" placeholder="vivasoul"/></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input id="user_pw" name="user_pw" type="password" /></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input id="user_pw2" name="user_pw2" type="password" /></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input id="user_nm" name="user_nm" type="text" placeholder="이기태"/></td>
            </tr>
            <tr>
                <th>이름(영문)</th>
                <td><input id="user_nm_en" name="user_nm_en" type="text" placeholder="Kitae Lee"/></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input id="email" name="email" type="text" style="width:50%" placeholder="vivasoul"/>@@<select id="email_type" name="email_type">
                    <option value="@@naver.com">naver.com</option>
                    <option value="@@gmail.com">gmail.com</option>
                    <option value="@@daum.net">daum.net</option>
                </select>
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td><input id="tel_no" name="tel_no" type="text" placeholder="010-0000-0000" /></td>
            </tr>
        </table>
    </body>
</html>
